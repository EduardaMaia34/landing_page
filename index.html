<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    
    <div class = "content">

        <div class="header">
            <div class = "logo">Breaking News</div>
            <div class = "menu">
                <div>Home</div>
                <div>Sobre nós</div>
                <div>Log In</div>
            </div>
        </div>
        
        <div class = "inf">
            <div class = "box">
                <h1>Se inscreva aqui</h1>
                <p>Se inscreva para receber as últimas novidades do país. 
                    <br>Toda segunda-feita receba no seu email os tópicos mais relevantes da semana anterior.</p>
                <form>
                    <input class = "txt" type="text" placeholder="Nome" id="nome">
                    <br><br>
                    <input class = "txt" type="text" placeholder="Email" id="email">
                    <br><br>
                    <input class = "submit" type="submit" placeholder="Enviar">
                </form>
            </div>
        </div>


        <div class = "pic"><img class = "img" src="cell_img2.png"></div>
    </div>

</body>
</html>
